<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Coffee Shop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
  </head>
  <body>
    <div class="container">
      <header class="main-header">
        <div class="main-logo">
          <img src="./images/coffee-logo.png" alt="logo" />
          <span>Coffee Shop</span>
        </div>
        <nav class="main-nav">
          <a href="./index.html">Home</a>
          <a href="#products-title">Products</a>
          <a href="#products-title">Price</a>
          <a href="./about.html">About</a>
        </nav>
      </header>
      <main class="site-content">
        <section class="image-content">
          <h1 id="quote">
            Coffee is the best thing to douse the sunrise with.
          </h1>
        </section>
        <section class="card-section">
          <h1 id="products-title">Products</h1>
          <div class="card-list">
            <div class="scroll">
              <div class="card">
                <img src="./images/mocha-image.png" alt="mocha-image" />
                <div>
                  <h2>Mocha</h2>
                  <h3>&#8377; 250</h3>
                </div>
              </div>
              <div class="card">
                <img
                  src="./images/cappuccino-image.png"
                  alt="cappuccino-image"
                />
                <div>
                  <h2>Cappuccino</h2>
                  <h3>&#8377; 250</h3>
                </div>
              </div>
              <div class="card">
                <img src="./images/americano-image.png" alt="americano-image" />
                <div>
                  <h2>Americano</h2>
                  <h3>&#8377; 250</h3>
                </div>
              </div>
              <div class="card">
                <img src="./images/latte-image.png" alt="latte-image" />
                <div>
                  <h2>Latte</h2>
                  <h3>&#8377; 250</h3>
                </div>
              </div>
              <div class="card">
                <img src="./images/mocha-image.png" alt="mocha-image" />
                <div>
                  <h2>Mocha</h2>
                  <h3>&#8377; 250</h3>
                </div>
              </div>
              <div class="card">
                <img
                  src="./images/cappuccino-image.png"
                  alt="cappuccino-image"
                />
                <div>
                  <h2>Cappuccino</h2>
                  <h3>&#8377; 250</h3>
                </div>
              </div>
              <div class="card">
                <img src="./images/americano-image.png" alt="americano-image" />
                <div>
                  <h2>Americano</h2>
                  <h3>&#8377; 250</h3>
                </div>
              </div>
              <div class="card">
                <img src="./images/latte-image.png" alt="latte-image" />
                <div>
                  <h2>Latte</h2>
                  <h3>&#8377; 250</h3>
                </div>
              </div>
            </div>
          </div>
        </section>
        <section class="order-section">
          <h1 id="order">Order</h1>
          <script
            type="text/javascript"
            src="https://form.jotform.com/jsform/231634090986058"
          ></script>
        </section>
      </main>
      <footer class="main-footer">
        <p>Coffee Shop &copy; 2023</p>
      </footer>
    </div>
  </body>
</html>
